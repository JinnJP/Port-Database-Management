version: "3"
services:
  app:
    build: ./app
    links:
      - db
    ports:
      - "4999:4999"
    depends_on:
      - db

  db:
    # container_name: db
    # image: mysql
    # restart: always
    image: mysql:5.7
    # image:mysql:5.7
